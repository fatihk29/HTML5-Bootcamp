<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Elements 2</title>
</head>

<body>
  <form action="">
    <label for="favcolor">Color</label>
    <input type="color" id="favcolor" name="favoritecolor" />
    <br />
    <br />

    <label for="selectdate">Date</label>
    <input type="date" id="selectdate" name="date" />
    <br />
    <br />

    <label for="email-label">Email</label>
    <input type="email" id="email-label" name="email" />
    <br />
    <br />

    <label for="custid">ss</label>
    <input type="hidden" id="custid" />
    <br />
    <br />

    <label for="myfile-label">Select a File</label>
    <br />
    <input type="file" id="myfile-label" />

    <br />
    <br />
    <label for="num-label">Number</label>
    <input type="number" id="num-label" min="1" />
  </form>
</body>

</html>
